
<app-header></app-header>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3 style="padding-top: 15px; font-weight: bold;">GIỎ HÀNG</h3>
		</div>
		<div *ngIf="cartItems.length === 0" class="" style="text-align: center; margin: 10px 0px 40px 300px;">
			<i class="fa fa-shopping-cart" style="font-size: 80px;"></i>
			<h3>Chưa có khóa học nào trong giỏ hàng</h3>
			<h3>Vui lòng lựa chọn khóa học mà bạn muốn học.</h3>
		</div>
		<div *ngIf="cartItems.length > 0" >
			<div class="u-box-cart2 col-md-9" >
				<div class="card-body table-responsive">
					<table class="table table-hover">

						<tbody>
							<tr class="table-data-animation" *ngFor="let item of cartItems">
								<app-shopping-item [cartItems]="item"></app-shopping-item>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-3" style="float: right; padding: 50px 0px 0px 90px;">
				<div>
					<p style="font-size: 25px; font-weight: bold;">{{ cartTotal | currency:'VND' }}</p>
				</div>
				<div>
					<button type="button" class="btn btn-primary" >Thanh toán</button>
				</div>
			</div>
		</div>
		
	</div>
</div>
<app-footer></app-footer>
